defaultIndent: '  '

specialBeginEnd:
    path:
        begin: '\\path'
        end: ';'
    graph:
        begin: '\\graph'
        end: ';'

    Function:
        begin: '\\Function'
        end: '\\EndFunction'
    If:
        begin: '\\If'
        middle:
            - '\\ElsIf'
            - '\\Else'
        end: '\\EndIf'
    While:
        begin: '\\While'
        end: '\\EndWhile'

    specialBeforeCommand: 1

lookForAlignDelims:
    path:
        delimiterRegEx: '(edge|node\h*\{[0-9,A-Z]+\})'

fineTuning:
  arguments:
      before: '(?:#\d\h*;?,?\/?)+|\<.*?\>|\-\-|\->|in'
